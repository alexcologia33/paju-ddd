group 'nemit.fi'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.4-3'

    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.0.RC2"
        classpath "gradle.plugin.com.boxfuse.client:flyway-release:4.2.0"
    }
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'war'
apply plugin: "io.spring.dependency-management"
apply plugin: "org.flywaydb.flyway"

dependencyManagement {
    imports {
         mavenBom 'org.jdbi:jdbi3-bom:3.0.0-beta2'
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://dl.bintray.com/kotlin/exposed"}
    maven { url "https://jcenter.bintray.com"  }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "org.jetbrains.kotlinx:kotlinx-html-jvm:0.6.4"
    compile 'com.sparkjava:spark-kotlin:1.0.0-alpha'
    compile 'com.sparkjava:spark-template-velocity:2.5.5'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.0.1'
    testCompile "com.nhaarman:mockito-kotlin-kt1.1:1.5.0"
    compile 'org.jdbi:jdbi3'
    compile 'org.jdbi:jdbi3-kotlin'
    compile 'org.jdbi:jdbi3-kotlin-sqlobject'
    testCompile "org.flywaydb:flyway-core:4.2.0"
    compile 'org.postgresql:postgresql:42.1.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

flyway {
    url = 'jdbc:postgresql://localhost:5432/pajulahti'
    user = 'postgres'
    password = 'password'
}